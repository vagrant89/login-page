<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login-page</title>
    <meta name="viewport" content="width=device-width maximum-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header">
            <div class="register">注册</div>
            <div class="close">关闭</div>
            <div class="login">登录</div>
        </div>
    </header>
    <main>
        <table>
            <tr>
                <!--<th scope="row" ></th>-->
                <td class="icon phone"><img src="images/login_11.png"></td>
                <td class="icon bar"><img src="images/login_08.png"></td>
                <td class="input"><input placeholder="请输入手机号"></td>
            </tr>
        </table>
        <table>
            <tr>
                <!--<th scope="row"></th>-->
                <td class="icon locker"><img src="images/login_15.png"></td>
                <td class="icon bar"><img src="images/login_08.png"></td>
                <td class="input"><input placeholder="请输入密码" type="password"></td>
            </tr>
        </table>

    </main>
    <footer>
        <div class="login-btn"><div class="btn">登  录</div></div>
        <div class="forget-pw"><u>忘记密码</u></div>
    </footer>
</body>
</html>
